{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="{% static 'slate.jpg' %}">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara|Sunflower:300&display=swap" rel="stylesheet">
  {% bootstrap_css %}
  <style>
    li {
      font-family: 'Hind Vadodara', sans-serif;
    }
    div {
      font-family: 'Sunflower', sans-serif;
    }
  </style>
</head>
<body >
  <!-- background="{% static 'main.webp' %}" -->
    <div class="w-100 position-fixed " style="z-index: 999;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'movies:index' %}">🍿Home🥤</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
              <a class="nav-item nav-link" href="{% url 'accounts:index' %}">유저 정보보기</a>
            {% if user.is_authenticated %}
              <h5 class="nav-item nav-link">{{user}}님 안녕하세요!</h5>
              <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
              <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
            {% endif %}
          </div>
        </div>
    </div>
  
    
    <!-- <div class="container">
      <img src="{% static 'main.webp' %}" style="margin-left: auto; margin-right: auto; display: block;" width="2000" height="250">
    </div> -->
    
  </nav>

  <div class="row" style="padding-top: 5rem;padding-left:27rem;padding-right:2rem;">
    <div class="col-12 col-md-9">
      <!-- <div class="container"> -->
      {% block body %}
      {% endblock %}
      <!-- </div> -->
    </div>
    <div class="col-12 col-md-3">
      {% block body2 %}
      {% endblock %}
    </div>
  </div>
  
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
